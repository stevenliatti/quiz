<html>
<head>
  <meta charset="utf-8">
  <title>Account</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css">
  <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Raleway">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
  <link href="https://fonts.googleapis.com/css?family=Lato:300|Oswald:200" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css?family=Raleway:200" rel="stylesheet">
  <link rel="stylesheet" href="styles.css" type="text/css"/>
</head>
<body class="w3-content color-background page-width">

  <!--Side menu-->
  <nav class="w3-sidebar w3-collapse w3-animate-left color-menu menu-nav-bar" id="mySidebar"><br>
    <div class="w3-container">
      <a href="#" onclick="w3_close();" class="w3-hide-large w3-right w3-jumbo w3-padding w3-hover-black" title="close menu">
        <i class="fa fa-remove"></i>
      </a>
      <img src="./images/litzicoin.png" style="width:100%;" ><br><br>
      <h3>MENU</h3>
    </div>
    <div id="menu_navbar" class="w3-bar-block" onload="get_menu_navbar();"></div>
  </nav>

  <!-- Overlay effect when opening sidebar on small screens -->
  <div class="w3-overlay w3-hide-large w3-animate-opacity" onclick="w3_close();" style="cursor:pointer" title="close side menu" id="myOverlay"></div>

  <!-- !PAGE CONTENT! -->
  <div class="w3-main" style="margin-left:300px">

    <!-- Header -->
    <header id="portfolio">
      <a href="#"><img src="https://via.placeholder.com/50x50" style="width:65px;" class="w3-circle w3-right w3-margin w3-hide-large w3-hover-opacity"></a>
      <span class="w3-button w3-hide-large w3-xxlarge w3-hover-text-grey" onclick="w3_open()"><i class="fa fa-bars"></i></span>
      <div class="w3-container">
        <h2>Ã‰diter votre profil</h2>
      </div>
    </header>

    <div id="content" class="w3-container w3-padding-large">
      <div id="form">
        <fieldset class="w3-round-large">
          <legend class="text-color w3-xxlarge w3-center">Informations personnelles</legend>
          <div class="w3-container w3-row-padding">

            <div class="w3-container w3-row-padding w3-half">
              <label class="text-color" for="email"><b>Email</b></label>
              <input class="w3-margin-bottom w3-input" type="email" value="nom@email.com" name="email" id="email" required>
            </div>

            <div class="w3-container w3-row-padding w3-half">
              <label class="text-color" for="pseudo"><b>Pseudo</b></label>
              <input class="w3-margin-bottom w3-input" type="pseudo" value="unamed" name="pseudo" id="pseudo" required>
            </div>

            <div class="w3-container w3-row-padding w3-half">
              <label class="text-color" for="password"><b>Password</b></label>
              <input class="w3-margin-bottom w3-input" type="password" placeholder="Enter Password" name="password" id="password" required>
            </div>

            <div class="w3-container w3-row-padding w3-half">
              <label class="text-color" for="repeat_password"><b>Repeat Password</b></label>
              <input class="w3-margin-bottom w3-input" type="password" placeholder="Repeat Password" name="repeat_password" id="repeat_password" required>
            </div>

            <div class="w3-container w3-row-padding w3-half">
              <p id="error"></p>
            </div>

            <div class="w3-container w3-row">
              <button class="w3-round-large w3-xlarge w3-button w3-hover-opacity color-menu w3-twothird" 
              onclick="edit()">Modifier
            </button>
          </div>
        </div>
      </fieldset>
    </div>
  </div>
</div>
<script src="https://code.jquery.com/jquery-3.1.1.slim.min.js" crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/tether/1.4.0/js/tether.min.js" crossorigin="anonymous"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-alpha.6/js/bootstrap.min.js" crossorigin="anonymous"></script>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
<script src="js/menuSidebar.js"></script>
<script>
  $("#menu_navbar").load("menu/menu_navbar.html");
</script>
<script src="js/auth.js"></script>
</body>
</html>
