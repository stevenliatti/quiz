<html>
  <head>
    <meta charset="utf-8">
    <title>Quiz en cours</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Raleway">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="./styles.css">

    <script src="https://code.jquery.com/jquery-3.3.1.min.js"></script>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/socket.io/2.0.4/socket.io.js"></script>
    <script src="https://unpkg.com/sweetalert/dist/sweetalert.min.js"></script>

    <script src="js/config.js"></script>
    <script src="js/participationQuiz.js"></script>
  </head>
  <body class="w3-content w3-sand" style="max-width:1600px;">
    <!-- !PAGE CONTENT! -->
    <div class="w3-main">

      <!-- Header -->
      <div class="w3-container">
        <h1><b>Yourquiz</b></h1>
      </div>

      <!--Formulaire-->
      <div class="w3-container w3-padding-large">
        <form id="createQuiz" class="w3-container" action="." method="post">
          <fieldset class="w3-round-large">
            <legend id="quiz" class="w3-text-teal w3-xxlarge w3-center">Quiz</legend>

            <label class="w3-text-teal w3-large w3-left w3-margin-right" for="quest">Question : </label>
            <p id="quest" class="w3-text-teal w3-large"></p>

            <label class="w3-text-teal w3-large w3-left w3-margin-right" for="score">Score : </label>
            <p id="score" class="w3-text-teal w3-large">0</p>

            <label class="w3-text-teal w3-large w3-left w3-margin-right" for="mult">Multiplicateur : </label>
            <p id="mult" class="w3-text-teal w3-large"></p>

            <label class="w3-text-teal w3-large w3-left w3-margin-right" for="time">Temps restant : </label>
            <p id="time" class="w3-text-teal w3-large"></p>

            <div class="w3-row w3-center">
              <p id="question" class="w3-text-teal w3-xxlarge w3-center w3-input"></p><br>
            </div>

            <div class="w3-row-padding w3-center">
              <div class="w3-half">
                <input id="rep1" class="w3-round-large w3-xxlarge w3-button w3-margin-bottom w3-teal w3-margin-right repBoxes" type="button" value="rep1"/>
              </div>

              <div class="w3-half">
                <input id="rep2" class="w3-round-large w3-xxlarge w3-button w3-margin-bottom w3-teal w3-margin-right repBoxes" type="button" value="rep2"/>
              </div>
            </div>

            <div class="w3-row-padding w3-center">
              <div class="w3-half">
                <input id="rep3" class="w3-round-large w3-xxlarge w3-button w3-margin-bottom w3-teal w3-margin-right repBoxes" type="button" value="rep3"/>
              </div>

              <div class="w3-half">
                <input id="rep4" class="w3-round-large w3-xxlarge w3-button w3-margin-bottom w3-teal w3-margin-right repBoxes" type="button" value="rep4"/>
              </div>
            </div>
          </fieldset>
        </form>
      </div>
      <br><br><br><br>
      <div class="w3-center w3-padding-24 w3-teal">Powered by <a href="https://www.w3schools.com/w3css/default.asp" title="W3.CSS" target="_blank" class="w3-hover-opacity">w3.css</a></div>
    </div>
  </body>
</html>
